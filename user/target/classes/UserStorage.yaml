openapi: 3.0.3
info:
  title: OpenAPI definition
  version: v1
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  "/user-storage/profiles":
    get:
      tags:
        - user-controller
      operationId: getProfiles
      description: returns all the available user profiles
      responses:
        '200':
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/User"
    post:
      tags:
        - user-controller
      operationId: createUserProfile
      requestBody:
        content:
          application/json:
            schema:
              "$ref": "#/components/schemas/User"
      responses:
        '200':
          description: OK
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/User"

  "/user-storage/profile/{userId}":
    get:
      tags:
        - user-controller
      operationId: getUserProfile
      description: returns user's profile
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: OK
          content:
            "application/json":
              schema:
                "$ref": "#/components/schemas/User"

  "/user-storage/profile/{username}/address":
    get:
      tags:
        - user-controller
      operationId: getUserAddressesByUsername
      description: returns user's countries
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Address"

  "/user-storage/profile/{username}/address-count":
    get:
      tags:
        - user-controller
      operationId: getAddressCountByUsername
      description: returns user's address count
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string

  "/user-storage/profile/{username}/phone":
    get:
      tags:
        - user-controller
      operationId: getUserPhonesByUsername
      description: returns user's phone numbers
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            "application/json":
              schema:
                type: array
                items:
                  "$ref": "#/components/schemas/Phone"

  "/user-storage/profile/{username}/phone-count":
    get:
      tags:
        - user-controller
      operationId: getPhoneCountByUsername
      description: returns user's phone number count
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            text/plain:
              schema:
                type: string

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        fullName:
          type: string
        placeOfBirth:
          type: string
        dateOfBirth:
          type: string
          format: date
        createdAt:
          type: string
          format: date-time
        shippings:
          type: array
          items:
            $ref: '#/components/schemas/Shipping'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/Phone'
    Shipping:
      type: object
      properties:
        createdAt:
          type: string
          format: date-time
        addresses:
          type: array
          items:
            $ref: '#/components/schemas/Address'
    Address:
      type: object
      properties:
        country:
          type: string
        street:
          type: string
    Phone:
      type: object
      properties:
        phoneNumber:
          type: string

